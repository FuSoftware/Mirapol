<!DOCTYPE html>
<html>
    <head>
        <title>{{STORY_NAME}}</title>
        <div id="format-version" style="display:none">{{BUILD_VERSION}}</div>
        <meta charset="UTF-8" />
        <!-- Start CSS -->
        {{BUILD_CSS}
        <!-- End CSS -->

        <!-- Start JS LIBS Imports-->
        {{BUILD_LIBS}}
        <!-- End JS LIBS Imports-->

        <!-- Start Format JS -->
        <script id="script-format" type"text/javascript">
            {{BUILD_JS}}
        </script>
        <!-- End Format JS -->
    </head>
    <body>
        <div id="init-screen">
            <div id="init-no-js"><noscript>JavaScript is required. Please enable it to continue.</noscript></div>
            <div id="init-lacking">Your browser lacks required capabilities. Please upgrade it or switch to another to continue.</div>
            <div id="init-loading"><div>Loading</div></div>
        </div>
        <div id="story-area" hidden>{{STORY_DATA}}</div>
    </body>
</html>
